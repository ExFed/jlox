plugins {
    id 'application'
    id 'io.freefair.lombok' version '6.3.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'lox.lang.Lox'
}

tasks.named('test') {
    useJUnitPlatform()
}

sourceSets.main.java.srcDir 'src/gen/java'

tasks.named('compileJava') {
    dependsOn ':tool:generate'
}
